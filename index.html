  <style>
  .logo {
    margin: 2rem 0;

  html {
  height: 100%;
  }
  body {
    min-height: 100%;
    height:100%;
    background: #1d2d47;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Noto Sans', sans-serif;
    margin:0;
  }
  .colors {
    width:100%;
    position: relative;
    height:50%;
  }
  .color {
    height: 25%;
    opacity: .15;
    display: none;
  }
  .color:nth-of-type(1) {
    background: #60A8BB;
  }
  .color:nth-of-type(2) {
    background: #9CCC8F;
  }
  .color:nth-of-type(3) {
    background: #F6BD6A;
  }
  .color:nth-of-type(4) {
    background: #E27976;
  }
  .content {
    position: absolute;
    left:0;
    right:0;
    top:0;
    bottom: 0;
    margin:auto;
    width:70%;
    min-width: 300px;
    height:50%;
    max-width: 600px;
    text-align: center;
  }
  .mail {
    border-top: 1px solid #616873;
    margin:1rem 0;
  }
  p, span {
    color:#fff;
    font-size:1.2rem;
  }
  span {
    line-height: 2;
  }
  a {
    transition: padding .1s;
  }
  a,a:hover,a:focus,a:active,a:visited {
    color:#fff;
    text-decoration: none;
  }
  a:hover {
    border-bottom:1px solid #fff;
    padding-right:5px;
  }
  @keyframes colors {
    0%   {height:0%}
    100% {height:25%}
  }
  @media (max-width:500px) {
    .colors {
      height:80%;
    }
  }
